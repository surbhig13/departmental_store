<body>
  <div class="fc">
    <header>
      <h1>Departmental Store</h1>
      
    </header>

    <aside>
      <p>Change image in the SECTION by clicking buttons:</p>
      <button id="link1" class="btn btn-primary btn-lg btn-block" onclick="changeImage()">Display default image</button>
      <button id="link2" class="btn btn-warning btn-lg btn-block" onclick="changeToWinter()">Display any winter image</button>
      <button id="link3" class="btn btn-success btn-lg btn-block" onclick="changeToRandom()">Display random image</button>
    </aside>

    <section>
      <p id="section_p" style="text-align: center;">SECTION</p>
      <figure>
        <div id="myDIV">
          <img id="myImage" src="https://source.unsplash.com/NBvcQRdRSeQ" alt="img" class="img_border">
        </div>
      </figure>
    </section>

    <main>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          Pages
        </a>
        <a href="#" class="list-group-item list-group-item-action">Page 1</a>
        <a href="#" class="list-group-item list-group-item-action">Page 2</a>
        <a href="#" class="list-group-item list-group-item-action">Page 3</a>
      </div>
    </main>
    </div>

    <footer>
        <div class="row card-footer text-center">
              
            <p style="color:green;">We are inside card footer</p>

            <button class="btn btn-primary btn-sm col-4" style="color:white">
                Left Button
            </button>
            <button class="btn btn-warning btn-sm col-4" style="color:rgb(197, 9, 9)">
                Center Button
            </button>
            <button class="btn btn-danger btn-sm float-right col-4" style="color:white">
                Right Button
            </button>
        </div>
    </footer>
